        <!--form-->
        <fieldset>
        <legend align="center">Form</legend>
        <form action="" method="POST" name="registerForm">
            <div>
                <label for="focusname">Enter Your Name</label>
                <input type="text" name="usermane" value="" id="focusname" placeholder="Enter name here">
            </div>
            <div>
                <label for="focusSexMen">Male</label>
                <input type="radio" name="usersex" value="man" id="focussex">
                <label for="focusSexWoman">Female</label>
                <input type="radio" name="usersex" value="woman" id="focussex">
            </div>
            <div>
                <label for="focusSelect">Choose programming language</label>
                <select name="userLang" id="focusSelect">
                    <option value="">Choose language</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                </select>
            </div>
            <div>
            <label for="focusTextarea">Enter your comment</label>
            <textarea name="usercomment" id="focusTextarea" cols="30" rows="10" placeholder="Enter commit"></textarea>
            </div>
            <div>
                <label for="Date">Choose Date</label>
                <input type="date" name="userDate">
            </div>
            <div>
                <input type="number" name="age" value="" placeholder="age">
            </div>
            <div>
                <label for="Color">Choose color</label>
                <input type="color">
            </div>
            <div>
                <input type="submit" value="Send it!">
            </div>
        </form>
        </fieldset>
